<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanguardTech - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #89d6fb;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav {
            margin-left: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: -10px;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            color: #000000;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
            
            .hero {
                width: 100%;
            margin: 0px auto;
            background-image: url('background-home.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 850px; /* Adjust the height of the hero section */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #000000;
        }
        .hero h1 {
            font-size: 47px;
            font-weight: 800;
        }
        .hero h4 {
            font-size: 22px;
        }

        .button-container {
            position: absolute;
            bottom: -50px;
            left: 950px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .join-us-image {
            width: 700px; /* Adjust the width of the "Join Us" image */
            margin-bottom: -80px;
            margin-left: 30px;
        }
        .social-buttons {
            display: flex;
            align-items: center;
            width: 150px; /* Adjust the width of the buttons */
            height: 150px; /* Adjust the height of the buttons */
        }
        .social-buttons a {
            display: inline-block;
            margin-right: 250px; /* Adjust spacing between buttons */
            vertical-align: middle;
            width: 150px; /* Adjust the width of the buttons */
            height: 150px; /* Adjust the height of the buttons */
        }


        
        footer {
            background-color: #57b3db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        /* Header specific styles */
        header h1 {
            font-family: 'Times New Roman', serif; /* Applying a different font to the header */
            font-size: 48px;
            font-weight: 800; /* Adjusting font weight for the header */
        }

        header img {
            max-height: 50px; /* Adjust the height of the image */
            margin-left: 50px; /* Move the image 10px to the right */
        }

    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="WebsitePhoto.png" alt="header img"></a>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="JoinUs.html">Join Us</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="MeetTheTeam.html">The Team</a></li>
            <li><a href="MeetTheFounder.HTML">Meet The Founder</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    
</div>

<div class="button-container">
    <img class="join-us-image" src="JoinText.png" alt="Join Us">
    <div class="social-buttons">
        <a href="link_to_instagram_page"><img src="Instagram.png" alt="Instagram"></a>
        <a href="https://discord.gg/N8MRF6Ba55"><img src="Discord.png" alt="Discord"></a>
    </div>
</div>

<footer>
    <p>&copy; 2023 VanguardTech. All rights reserved.</p>
</footer>

</body>
</html>
